<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #8e44ad, #3498db); /* Linear gradient background */
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.214); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .card strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card span {
            font-size: 0.8rem; /* Description font size */
            color: #181616;
            display: block;
            margin-bottom: 10px;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .card a:hover {
            background-color: #3498db;
            color: #fff;
        }

        a.add-product {
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a.add-product:hover {
            background-color: #ffffff;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="card-container">
        {% for product in products %}
        <div class="card">
            <strong>{{ product.name }}</strong>
            <span>{{ product.description }}</span>
            <strong>Price:</strong> {{ product.price }}
            <a href="{% url 'order_placement' product.id %}">Place Order</a>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'create_product' %}" class="add-product">Add New Product</a>
</body>
</html>
