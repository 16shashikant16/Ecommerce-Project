<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f39c12, #8e44ad); /* Linear gradient background */
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        form p {
            margin: 10px 0;
            font-size: 0.8rem; /* Smaller font for description */
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        form button {
            background: linear-gradient(90deg, #e74c3c, #c0392b); /* Gradient button */
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            width: 100%;
        }

        form button:hover {
            background: linear-gradient(90deg, #c0392b, #e74c3c); /* Reverse gradient on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Place Order for {{ product.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
