
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff7e5f, #feb47b); /* Linear gradient background */
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        form button {
            background: linear-gradient(90deg, #6a11cb, #2575fc); /* Gradient button */
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            width: 100%;
        }

        form button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb); /* Reverse gradient on hover */
            transform: scale(1.05);
        }

        form p {
            margin: 10px 0;
            font-size: 0.85rem; /* Smaller font for description */
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Sign Up</h2>
        <p>Enter your details to create a new account.</p> <!-- Example description -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
